<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="settings">Settings</div>
<div class="close">Close</div>
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="speaker">
                <img src="img/speaker.png"/>
            </div>
            <h1>
                Bullhorn!
            </h1>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-3">
            <div class="button-sound" data-sound="cart">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="bell">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="car">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="martini">
                <span class="button-icon"></span>
            </div>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-3">
            <div class="button-sound" data-sound="face">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="gas">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="paint">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="tv">
                <span class="button-icon"></span>
            </div>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-3">
            <div class="button-sound" data-sound="graduate">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="train">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="world">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="thing">
                <span class="button-icon"></span>
            </div>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-3">
            <div class="button-sound" data-sound="cake">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="brackets">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="cloud">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="button-sound" data-sound="coffee">
                <span class="button-icon"></span>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
